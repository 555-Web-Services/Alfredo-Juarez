      body {

    header {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .carrusel {
      display: flex;
      width: 200%;
      animation: mover 40s linear infinite;
      height: 100%;
    }

    .carrusel img {
      display: block;
      width: calc(100% / 14);
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes mover {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .logo-central {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: auto;
      z-index: 10;
    }
    @media (max-width: 768px) {
  header {
    height: 140px; /* reduce la altura para móviles */
  }

  .carrusel img {
    width: calc(100% / 8); /* menos imágenes visibles para móviles */
  }

  .logo-central {
    height: 90%; /* se adapta mejor */
  }

 /* MENU DESKTOP */
nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  margin: 0;
  padding: 1em;
  gap: 1em;
  background-color: #f6f0e0;
  flex-wrap: wrap;
}

nav ul li a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

/* ICONO DE MENU */
.menu-icon {
  display: none;
  font-size: 2em;
  position: absolute;
  top: 1em;
  right: 1em;
  z-index: 100;
  cursor: pointer;
}

/* MENU RESPONSIVO */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  nav {
    position: fixed;
    top: 0;
    left: -100%;
    width: 75%;
    height: 100vh;
    background-color: #f6f0e0;
    z-index: 90;
    overflow-y: auto;
    transition: left 0.3s ease-in-out;
  }

  nav.show {
    left: 0;
  }

  nav ul {
    flex-direction: column;
    align-items: start;
    padding: 2em;
    gap: 1.5em;
  }
}

}

<script>
  function mostrarPedidos() {
    fetch('http://localhost:3000/todos-pedidos')
      .then(response => response.json())
      .then(data => {
        const pedidosDiv = document.getElementById('pedidos');
        if (data.length === 0) {
          pedidosDiv.innerHTML = '<p>No hay pedidos registrados.</p>';
        } else {
          let html = '<h3>Pedidos Registrados:</h3><ul>';
          data.forEach(pedido => {
            html += `<li>ID Pedido: ${pedido.id} | Usuario: ${pedido.user_id} | Descripción: ${pedido.descripcion} | Fecha: ${pedido.fecha}</li>`;
          });
          html += '</ul>';
          pedidosDiv.innerHTML = html;
        }
      })
      .catch(error => {
        console.error('Error al obtener pedidos:', error);
        document.getElementById('pedidos').innerText = 'Error al cargar pedidos.';
      });
  }
</script>

<script>
  function toggleMenu() {

<script>
  document.addEventListener('click', function (event) {
    const menu = document.querySelector("nav");
    const menuIcon = document.querySelector(".menu-icon");

    // Si el menú está abierto y el clic no fue dentro del menú ni en el icono
    if (menu.classList.contains("show") &&
        !menu.contains(event.target) &&
        !menuIcon.contains(event.target)) {
      menu.classList.remove("show");
    }
  });
</script>
