      .carrusel {
      display: flex;
      width: 200%;
      animation: mover 40s linear infinite;
      height: 100%;
    }

    .carrusel img {
      display: block;
      width: calc(100% / 14);
      height: 180px;
      object-fit: cover;

    }

    @keyframes mover {

      to { transform: translateX(-50%); }

    .logo-central {

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('https://alfredo-backend.onrender.com/ultimos-articulos')
        .then(response => response.json())
        .then(articulos => {
          const novedadesSection = document.getElementById('novedades');
          novedadesSection.innerHTML = '';

          if (articulos.length > 0) {
            articulos.forEach(articulo => {
              const articuloHTML = `
                <div class="novedad">
                  <div class="novedad-texto">
                    <h3>${articulo.titulo}</h3>
                    <hr>
                    <p><em>${articulo.resumen}</em></p>
                    <a href="prensa.html#publicacion${articulo.id}" class="leer-mas">Leer más</a>
                  </div>
                  <div class="novedad-imagen">
                    <img src="${formatImageUrl(articulo.imagen)}" alt="Imagen de la novedad">
                  </div>
                </div>
              `;
              novedadesSection.innerHTML += articuloHTML;
            });
          } else {
            novedadesSection.innerHTML = '<p>No hay artículos recientes.</p>';
          }
        })
        .catch(error => {
          console.error('Error al obtener las novedades:', error);
          document.getElementById('novedades').innerHTML = '<p>Error al cargar novedades.</p>';
        });

      function formatImageUrl(imagen) {
        if (!imagen) return '';
        if (imagen.startsWith('http')) return imagen;
        return `https://alfredo-backend.onrender.com/uploads/${imagen}`;
      }
    });
  </script>

<script>
  document.addEventListener('click', function (event) {
    const menu = document.querySelector("nav");
    const menuIcon = document.querySelector(".menu-icon");
    if (menu.classList.contains("show") && !menu.contains(event.target) && !menuIcon.contains(event.target)) {
      menu.classList.remove("show");
    }
  });
</script>
