<script>
  const carouselIntervals = new Map();

  function startCarousel(container) {
    const images = container.querySelectorAll('.carousel-img');
    let current = parseInt(container.dataset.current || 0);

    const interval = setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
      container.dataset.current = current;
    }, 10000);

    carouselIntervals.set(container, interval);
  }

  function stopCarousel(container) {
    clearInterval(carouselIntervals.get(container));
    carouselIntervals.delete(container);
  }

  function nextImage(button) {
    const container = button.closest('.carousel-box');
    const images = container.querySelectorAll('.carousel-img');
    let current = parseInt(container.dataset.current || 0);
    images[current].classList.remove('active');
    current = (current + 1) % images.length;
    images[current].classList.add('active');
    container.dataset.current = current;
  }

  function prevImage(button) {
    const container = button.closest('.carousel-box');
    const images = container.querySelectorAll('.carousel-img');
    let current = parseInt(container.dataset.current || 0);
    images[current].classList.remove('active');
    current = (current - 1 + images.length) % images.length;
    images[current].classList.add('active');
    container.dataset.current = current;
  }
</script>

<script>
fetch('/api/obras')
  .then(res => res.json())
  .then(obras => {
    const galeria = document.getElementById('galeria');

    obras.forEach(obra => {
      const obraDiv = document.createElement('div');
      obraDiv.className = 'obra-galeria artwork-container horizontal';

      const imagenesHtml = obra.imagenes.map((img, i) => {
        return `<img src="${img}" class="carousel-img ${i === 0 ? 'active' : ''}" />`;
      }).join('');

      obraDiv.innerHTML = `
        <div class="artwork-text obra-info">
          <h2>${obra.titulo}</h2>
          <p>${obra.descripcion}</p>
          <p><strong>Medidas:</strong> ${obra.medidas}</p>
          <p><strong>Materiales:</strong> ${obra.materiales}</p>
        </div>
        <div class="artwork-image obra-carrusel">
          <div class="carousel-box">
            ${imagenesHtml}
            <button class="carousel-btn prev">❮</button>
            <button class="carousel-btn next">❯</button>
          </div>
        </div>
      `;

      galeria.appendChild(obraDiv);

      const imgs = obraDiv.querySelectorAll('.carousel-img');
      let current = 0;

      obraDiv.querySelector('.next').addEventListener('click', () => {
        imgs[current].classList.remove('active');
        current = (current + 1) % imgs.length;
        imgs[current].classList.add('active');
      });

      obraDiv.querySelector('.prev').addEventListener('click', () => {
        imgs[current].classList.remove('active');
        current = (current - 1 + imgs.length) % imgs.length;
        imgs[current].classList.add('active');
      });
    });
  });
</script>


<script>
  function toggleMenu() {
    document.querySelector("nav").classList.toggle("show");
  }
</script>
<script>
  document.addEventListener('click', function (event) {
    const menu = document.querySelector("nav");
    const menuIcon = document.querySelector(".menu-icon");

    // Si el menú está abierto y el clic no fue dentro del menú ni en el icono
    if (menu.classList.contains("show") &&
        !menu.contains(event.target) &&
        !menuIcon.contains(event.target)) {
      menu.classList.remove("show");
    }
  });
</script>
