    body {

    header {

    .carrusel {
      display: flex;
      width: 200%;
      animation: mover 40s linear infinite;
      height: 100%;
    }

    .carrusel img {
      display: block;
      width: calc(100% / 14);
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes mover {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    .logo-central {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);

      width: auto;
      z-index: 10;

     /* MENU DESKTOP */
nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  margin: 0;
  padding: 1em;
  gap: 1em;
  background-color: #f6f0e0;
  flex-wrap: wrap;
}

nav ul li a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

/* ICONO DE MENU */
.menu-icon {
  display: none;
  font-size: 2em;
  position: absolute;
  top: 1em;
  right: 1em;
  z-index: 100;
  cursor: pointer;
}

/* MENU RESPONSIVO */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  nav {
    position: fixed;
    top: 0;
    left: -100%;
    width: 75%;
    height: 100vh;
    background-color: #f6f0e0;
    z-index: 90;
    overflow-y: auto;
    transition: left 0.3s ease-in-out;
  }

  nav.show {
    left: 0;
  }

  nav ul {
    flex-direction: column;
    align-items: start;
    padding: 2em;
    gap: 1.5em;
  }
}



    main {
      padding: 2em;
      text-align: center;
    }

      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    .admin-panel h2 {

    .admin-panel input,
    .admin-panel textarea {
      width: 100%;
      padding: 0.5em;
      margin: 1em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .admin-panel button {

      padding: 0.5em;

      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-panel button:hover {

    footer {

      color: white;
      text-align: center;
      padding: 1em 0;
      margin-top: 2em;

    @media (max-width: 768px) {

      .carrusel img {

      main {
        padding: 1em;

  <main>
    <section class="admin-panel">
      <h2>Agregar Nuevo Artículo de Prensa</h2>
      <form id="articuloForm">
        <input type="text" name="titulo" placeholder="Título del artículo" required />
        <textarea name="resumen" placeholder="Resumen para Novedades" required></textarea>

        <div id="drop-area" style="border: 2px dashed #aaa; padding: 1em; text-align: center; cursor: pointer;">
  <p>Arrastra una imagen o haz clic aquí <strong style="font-size: 1.2em;">+</strong></p>
  <input type="file" id="imagenInput" accept="image/*" style="display: none;" />
  <img id="preview" src="" alt="" style="max-width: 100%; margin-top: 1em; display: none;" />
</div>
<input type="hidden" name="imagen" id="imagenUrl" required />


        <textarea name="contenido" placeholder="Contenido completo del artículo" required></textarea>
        <button type="submit" id="publicarBtn">Publicar Artículo</button>
        <button type="button" id="actualizarBtn" style="display:none; margin-top: 1em;">Actualizar Artículo</button>
      </form>
      <div id="respuesta"></div>
    </section>

    <section style="margin-top: 3em;">
      <h2 style="text-align: center;">🛠 Publicaciones Guardadas</h2>
      <div id="lista-articulos" style="max-width: 1000px; margin: auto;"></div>
    </section>
  </main>

  <script>
    let editandoArticuloId = null;

    document.getElementById("articuloForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = new URLSearchParams(formData);

      const response = await fetch("http://localhost:3000/agregar-articulo", {
        method: "POST",
        body: data,
      });

      const text = await response.text();
      document.getElementById("respuesta").innerText = text;
      e.target.reset();
      cargarArticulos();
    });

    function cargarArticulos() {
      fetch("http://localhost:3000/articulos-prensa")
        .then((res) => res.json())
        .then((data) => {
          const lista = document.getElementById("lista-articulos");
          lista.innerHTML = "";
          data.forEach((articulo) => {
            const div = document.createElement("div");
            div.style = "border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; background: #f9f1e6;";
            div.innerHTML = `
              <h3>${articulo.titulo}</h3>
              <p><strong>Resumen:</strong> ${articulo.resumen}</p>
              <button onclick="editarArticulo(${articulo.id})">Editar</button>
              <button onclick="eliminarArticulo(${articulo.id})" style="margin-left: 1em; background: crimson; color: white;">Eliminar</button>
            `;
            lista.appendChild(div);
          });
        });
    }

    function editarArticulo(id) {
      fetch("http://localhost:3000/articulos-prensa")
        .then((res) => res.json())
        .then((articulos) => {
          const articulo = articulos.find((a) => a.id === id);
          if (!articulo) return;
          document.querySelector('input[name="titulo"]').value = articulo.titulo;
          document.querySelector('textarea[name="resumen"]').value = articulo.resumen;
          document.querySelector('input[name="imagen"]').value = articulo.imagen;
          document.querySelector('textarea[name="contenido"]').value = articulo.contenido;

          editandoArticuloId = id;
          document.getElementById("publicarBtn").style.display = "none";
          document.getElementById("actualizarBtn").style.display = "block";
        });
    }

    function actualizarArticulo() {
  if (!editandoArticuloId) return;

  const titulo = document.querySelector('input[name="titulo"]').value;
  const resumen = document.querySelector('textarea[name="resumen"]').value;
  const imagen = document.getElementById("imagenUrl").value;
  const contenido = document.querySelector('textarea[name="contenido"]').value;

  fetch(`http://localhost:3000/actualizar-articulo/${editandoArticuloId}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ titulo, resumen, imagen, contenido }),
  })
    .then((res) => res.text())
    .then((msg) => {
      alert(msg);
      document.getElementById("articuloForm").reset();
      document.getElementById("publicarBtn").style.display = "block";
      document.getElementById("actualizarBtn").style.display = "none";
      preview.src = "";
      preview.style.display = "none";
      hiddenUrl.value = "";
      editandoArticuloId = null;
      cargarArticulos();
    });
}


    function eliminarArticulo(id) {
      if (confirm("¿Eliminar este artículo?")) {
        fetch(`http://localhost:3000/eliminar-articulo/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.text())
          .then(() => cargarArticulos());
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      cargarArticulos();
      document.getElementById("actualizarBtn").addEventListener("click", actualizarArticulo);
    });
  </script>

<script>
  const dropArea = document.getElementById("drop-area");
  const inputFile = document.getElementById("imagenInput");
  const preview = document.getElementById("preview");
  const hiddenUrl = document.getElementById("imagenUrl");

  dropArea.addEventListener("click", () => inputFile.click());

  dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.style.borderColor = "#333";
  });

  dropArea.addEventListener("dragleave", () => {
    dropArea.style.borderColor = "#aaa";
  });

  dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.style.borderColor = "#aaa";
    const file = e.dataTransfer.files[0];
    uploadImage(file);
  });

  inputFile.addEventListener("change", () => {
    const file = inputFile.files[0];
    uploadImage(file);
  });

  function uploadImage(file) {
  const formData = new FormData();
  formData.append("imagen", file);

  fetch("http://localhost:3000/subir-imagen", {
    method: "POST",
    body: formData,
  })
  .then(res => res.json())
  .then(data => {
    const rutaCompleta = "http://localhost:3000" + data.url;
    const nombreArchivo = data.url.split('/').pop(); // solo el nombre de la imagen

    preview.src = rutaCompleta;
    preview.style.display = "block";
    hiddenUrl.value = nombreArchivo; // ✅ solo guardamos el nombre
  })
  .catch(err => {
    alert("Error al subir la imagen");
    console.error(err);
  });
}


</script>
