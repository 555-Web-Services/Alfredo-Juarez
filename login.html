    header {

    .carrusel {
      display: flex;
      width: 200%;
      animation: mover 40s linear infinite;
      height: 100%;
    }

    .carrusel img {
      display: block;
      width: calc(100% / 14);
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes mover {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .logo-central {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      width: auto;
      z-index: 10;
    }
    @media (max-width: 768px) {
  header {
    height: 140px; /* reduce la altura para móviles */
  }

  .carrusel img {
    width: calc(100% / 8); /* menos imágenes visibles para móviles */
  }

  .logo-central {
    height: 90%; /* se adapta mejor */
  }

  /* MENU DESKTOP */
nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  margin: 0;
  padding: 1em;
  gap: 1em;
  background-color: #f6f0e0;
  flex-wrap: wrap;
}

nav ul li a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

/* ICONO DE MENU */
.menu-icon {
  display: none;
  font-size: 2em;
  position: absolute;
  top: 1em;
  right: 1em;
  z-index: 100;
  cursor: pointer;
  color: #bbbb24;
  background-color:#000;
}

/* MENU RESPONSIVO */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  nav {
    position: fixed;
    top: 0;
    left: -100%;
    width: 75%;
    height: 100vh;
    background-color: #f6f0e0;
    z-index: 90;
    overflow-y: auto;
    transition: left 0.3s ease-in-out;
  }

  nav.show {
    left: 0;
  }

  nav ul {
    flex-direction: column;
    align-items: start;
    padding: 2em;
    gap: 1.5em;
  }
}

}

 <main style="padding: 2em; display: flex; justify-content: center; align-items: center;">
  <section class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <div id="respuesta"></div>
  </section>
</main>

<style>
  .login-container {
    background-color: #fff;
    padding: 2em;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }
  .login-container h2 {
    text-align: center;
  }
  .login-container input {
    display: block;
    width: 100%;
    padding: 0.5em;
    margin: 1em 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .login-container button {
    width: 100%;
    padding: 0.5em;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .login-container button:hover {
    background-color: #555;
  }
</style>
<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = new URLSearchParams(formData);

    // Construir automáticamente la IP base
    const baseUrl = `${window.location.protocol}//${window.location.hostname}:3000`;

    try {
      const response = await fetch(`${baseUrl}/login`, {
        method: 'POST',
        body: data
      });

      const text = await response.text();
      document.getElementById('respuesta').innerText = text;

      if (text.includes('Rol: admin')) {
        window.location.href = 'admin-panel.html';
      }
      // else if (text.includes('Rol: usuario')) {
      //   window.location.href = 'mis-pedidos.html';
      // }
    } catch (error) {
      document.getElementById('respuesta').innerText = 'Error de conexión con el servidor';
      console.error(error);
    }
  });
</script>

<script>
  function toggleMenu() {
    document.querySelector("nav").classList.toggle("show");
  }
</script>
<script>
  document.addEventListener('click', function (event) {
    const menu = document.querySelector("nav");
    const menuIcon = document.querySelector(".menu-icon");

    // Si el menú está abierto y el clic no fue dentro del menú ni en el icono
    if (menu.classList.contains("show") &&
        !menu.contains(event.target) &&
        !menuIcon.contains(event.target)) {
      menu.classList.remove("show");
    }
  });
</script>
