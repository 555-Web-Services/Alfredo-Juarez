<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const chatBox = document.getElementById('chat-box');
  const input = document.getElementById('msg-input');

  function appendMessage(sender, text, clase) {
    const div = document.createElement('div');
    div.classList.add('msg');
    div.style.marginBottom = '8px';
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    div.style.color = clase === 'admin' ? 'green' : 'blue';
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  socket.on('clientMessage', msg => {
    appendMessage('Cliente', msg, 'cliente');
  });

  function enviar() {
    const texto = input.value.trim();
    if (texto) {
      socket.emit('adminMessage', texto);
      appendMessage('Admin', texto, 'admin');
      input.value = '';
    }
  }

  socket.on('adminMessage', msg => {
    appendMessage('Admin', msg, 'admin');
  });
</script>

<script>
  document.addEventListener('click', function (event) {
    const menu = document.querySelector("nav");
    const menuIcon = document.querySelector(".menu-icon");

    // Si el menú está abierto y el clic no fue dentro del menú ni en el icono
    if (menu.classList.contains("show") &&
        !menu.contains(event.target) &&
        !menuIcon.contains(event.target)) {
      menu.classList.remove("show");
    }
  });
</script>

<script>
  // Elementos del historial
  const listaClientes = document.getElementById('lista-clientes');
  const mensajesHistorial = document.getElementById('mensajes-historial');
  const clienteActivoLabel = document.getElementById('cliente-activo');

  // Obtener historial de todos los clientes
  fetch('/api/chats')
    .then(res => res.json())
    .then(data => {
      data.forEach(chat => {
        const item = document.createElement('div');
        item.className = 'cliente-item';
        item.textContent = chat.client_id;
        item.onclick = () => cargarHistorial(chat.client_id, chat.mensajes);
        listaClientes.appendChild(item);
      });
    });

  function cargarHistorial(clientId, mensajes) {
    clienteActivoLabel.textContent = clientId;
    mensajesHistorial.innerHTML = '';
    mensajes.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'msg-line ' + msg.emisor;
      div.innerHTML = `<strong>${msg.emisor}:</strong> ${msg.mensaje}`;
      mensajesHistorial.appendChild(div);
    });
    mensajesHistorial.scrollTop = mensajesHistorial.scrollHeight;
  }
</script>
