  <main>
  <section class="pedido-container">
    <h2>Realiza tu Pedido</h2>
    <form id="pedidoForm">
      <!-- Por ahora seguimos usando user_id manual para pruebas -->
      <input type="number" name="user_id" placeholder="Tu ID de usuario" required />

      <!-- Descripción del pedido -->
      <textarea name="descripcion" placeholder="Descripción del pedido (ejemplo: Álbum Vámonos, Obra Caminos Cruzados...)" required></textarea>

      <button type="submit">Enviar Pedido</button>
    </form>
    <div id="respuesta"></div>
  </section>
</main>

<style>
  .pedido-container {
    max-width: 500px;
    margin: 2em auto;
    padding: 2em;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .pedido-container h2 {
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .pedido-container input,
  .pedido-container textarea {
    width: 100%;
    padding: 0.5em;
    margin: 1em 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .pedido-container button {
    width: 100%;
    padding: 0.5em;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .pedido-container button:hover {
    background-color: #555;
  }
</style>

<script>
  const form = document.getElementById('pedidoForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = new URLSearchParams(formData);

    const response = await fetch('http://localhost:3000/agregar-pedido', {
      method: 'POST',
      body: data
    });

    const text = await response.text();
    document.getElementById('respuesta').innerText = text;
  });
</script>

<script>
  document.addEventListener('click', function (event) {
    const menu = document.querySelector("nav");
    const menuIcon = document.querySelector(".menu-icon");

    // Si el menú está abierto y el clic no fue dentro del menú ni en el icono
    if (menu.classList.contains("show") &&
        !menu.contains(event.target) &&
        !menuIcon.contains(event.target)) {
      menu.classList.remove("show");
    }
  });
</script>
